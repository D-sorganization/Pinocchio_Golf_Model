[mypy]
python_version = 3.10
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Require type hints for all functions
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Don't allow Any types
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Error on missing imports
ignore_missing_imports = True
follow_imports = normal

# Exclude MATLAB and JavaScript/TypeScript directories
exclude = ^(matlab/|javascript/)

# External libraries without stubs
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-mujoco.*]
ignore_missing_imports = True

[mypy-pinocchio.*]
ignore_missing_imports = True

[mypy-meshcat.*]
ignore_missing_imports = True

[mypy-pink.*]
ignore_missing_imports = True

[mypy-gepetto.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True

# Legacy/experimental code to ignore
[mypy-archive.*]
ignore_errors = True

[mypy-legacy.*]
ignore_errors = True

[mypy-experimental.*]
ignore_errors = True

# GUI files with Qt - allow Any types for Qt widgets and ignore unreachable code
[mypy-python.pinocchio_golf.gui]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.advanced_gui]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.sim_widget]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.examples_chaotic_pendulum]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.plotting]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.__main__]
ignore_errors = True

[mypy-python.dtack.gui.main_window]
ignore_errors = True

[mypy-python.mujoco_golf_pendulum.*]
disallow_any_unimported = False
warn_return_any = False
disallow_any_generics = False
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_unused_ignores = False
warn_unreachable = False

[mypy-python.dtack.viz.geppetto_viewer]
disallow_any_unimported = False

[mypy-python.dtack.backends.mujoco_backend]
warn_return_any = False
disallow_any_unimported = False

[mypy-tools.probe_gpcap]
ignore_errors = True

[mypy-python.dtack.backends.pinocchio_backend]
warn_return_any = False
disallow_any_unimported = False

[mypy-python.dtack.*]
disallow_any_unimported = False
warn_return_any = False
disallow_any_generics = False
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_unused_ignores = False
